<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
   <div class="app-container">
    <h1 class="heading" >YOUR TO-DO</h1>
    <form action="{{url_for('home')}}" class="input-container" method="POST">
        <input type="text" placeholder="Enter Todo" id="input-todo" name="todo_name">
        <button id="add-todo">+</button>
    </form>
    
    <h2>Todos</h2>
    {% for item in items %}   
     <div class="todo-container">
        <div class="todo">
            <p>{{item.name}}</p>
            <div class="actions">
                <form action="{{url_for('checked_todo', todo_id=item.id)}}" method = "POST">
                 <input type="checkbox" {% if item.checked %} checked {% endif %} onchange="this.form.submitting">
            </form>

            <form action="{{url_for('delete_todo', todo_id=item.id)}}" method="POST">
                <button>Delete</button>
            </form>
            </div>
        </div>
        {% endfor %}   
     </div>
   </div>
</body>
</html>
